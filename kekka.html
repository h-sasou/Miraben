    <body>

    <title>注文結果表示</title>
    <h2>みら弁--注文結果表示--</h2>



    
        <!--テーブル-->
              <p><table border="1">
                    <tr>
                      <th>ユーザー名</th>
                      <th>注文内容</th>
                      <th>個数</th>
                      <th>金額</th>
                    </tr>
                    <tr>
                      <td id="user"></td>
                      <td id="tyuumon"></td>
                      <td id="some"></td>
                      <td id="price"></td>
                    </tr>
                    <tr>
                    </tr>
                   </table></p>
                   <label>
                   幹事は"<span id="kanji"></span>"さんです
                   </label>
                   <br>
                   <input type="button" value="メニューへ戻る">

    </body>

    <script>

      let ShopName = localStorage.getItem("ShopName");
      let userID = localStorage.getItem("ID_Key");

      let kekka = ("SELECT * FROM TE_Order WHERE OrderShopName = "+ShopName+" ORDER BY OrderTime");

      let user = ("SELECT * FROM TM_User");

      for(i=0; i<kekka.length;i++){

        $("#tyuumon").append('<tr>' + '<td id="Kekka_U' + i + '" class="syousai">' +ShopName + kekka[i]["OrderFoodName"]+ '</td>' + '</tr>')
        $("#some").append('<tr>' + '<td id="Kekka_U' + i + '" class="syousai">' + "1個" + '</td>' + '</tr>')
        $("#price").append('<tr>' + '<td id="Kekka_U' + i + '" class="syousai">' +kekka[i]["Price"]+ '</td>' + '</tr>')

          for(j=0;j<user.length;j++){

            if(kekka[i]["UserID"] == user[j]["UserID"]){

              $("#user").append('<tr>' + '<td id="Kekka_U' + j + '" class="syousai">' +user[j]["UserName"]  + '</td>' + '</tr>')

              if(kekka[i]["UserID"] == user[j]["UserID"]){

                $("#kanji").text(user[j]["UserName"])
              }
            }

          }

      }


     
    </script>
</html>
