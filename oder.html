<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="v
          ewport" content="width=device-width, initial-scale=1.0">
    <title>注文選択</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="DB_sql.js"></script>
    <script type="text/javascript" src="GamenSeni.js"></script>
</head>
<body>

    <h2>みら弁--注文選択--</h2>
    <label>店名</label>
    <input type="button" value="カート確認" onclick="RoadCart()">

    <div class="area">

        <div class="pop" id="UPDATE">
            <button class="pop_cancel">✖</button>
            <div class="pop_title_alone"id="foodnameP"></div>
            <button class="pop_button_alone" id="update_ok">カートに入れる</button>
        </div>

        <!-- グランドメニュー -->
        <input type="radio" name="Calorie" id="tab1">
        <label class="tab_class" for="tab1">グランドメニュー</label>
        <div id="G_menyu" class="content_class">
            <!-- DBの料理数分ボタンを配置 -->
        </div>


        <!-- サイドメニュー -->
        <input type="radio" name="Calorie" id="tab2">
        <label class="tab_class" for="tab2">サイドメニュー</label>
        <div id="S_menyu" class="content_class">
            <!-- DBの料理数分ボタンを配置 -->
        </div>

        <!-- デザート -->
        <input type="radio" name="Calorie" id="tab3">
        <label class="tab_class" for="tab3">デザート</label>
        <div id="D_menyu" class="content_class">
            <!-- DBの料理数分ボタンを配置 -->
        </div>

        <!-- トッピング -->
        <input type="radio" name="Calorie" id="tab4">
        <label class="tab_class" for="tab4">トッピング</label>
        <div id="T_menyu" class="content_class">
            <!-- DBの料理数分ボタンを配置 -->
        </div>

    </div>
    <input type="button" value="戻る" onclick="RoadMenu()">
</body>

<style>
    .area {
        width: 500px;
        margin: auto;
        flex-wrap: wrap;
        display: flex;
    }

    .tab_class {
        width: calc(100% / 4);
        height: 50px;
        background-color: darkgrey;
        line-height: 50px;
        font-size: 15px;
        text-align: center;
        display: block;
        float: left;
        order: -1;
    }

    input[name="Calorie"] {
        display: none;
    }

    input:checked + .tab_class {
        background-color: #460e44;
        color: #fabf14;
    }

    .content_class {
        display: none;
        width: 100%;
    }

    input:checked + .tab_class + .content_class {
        display: block;
    }

    /*ポップアップ用*/
    .pop {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        width: 600;
        height: 400;
        border: double 5px #1E90FF;
        background-color: white;
        z-index: 2;
    }

    #pop_back {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        width: 100%;
        height: 100%;
        background-color: gray;
        opacity: 0.5;
        z-index: 2;
    }

    .pop_cancel {
        width: 30;
        height: 30;
        display: block;
        text-align: center;
        margin: 10 10 auto auto;
        background-color: orangered;
        z-index: 2;
    }


    .pop_title_alone {
        width: fit-content;
        font-size: 45;
        margin: 80 auto 10 auto;
        z-index: 2;
    }

    .pop_title {
        width: fit-content;
        font-size: 25;
        margin: 80 auto 10 auto;
        text-align: center;
        z-index: 2;
    }

    .pop_button_alone {
        display: block;
        width: 200;
        height: 30;
        margin: 80 auto;
        z-index: 2;
    }

</style>

<script>



    let count = 0;
    let Menyu = DB.sql("select * from TM_Food where ShopID = 3   ORDER BY Calorie;");

    // ページが読み込まれたら実行
    $(document).ready(function () {
        // タブごとに異なる処理を定義
        $("#tab1").on("click", function () {
            $("#G_menyu").empty();
            generateButtons("G_menyu");
        });

        $("#tab2").on("click", function () {
            $("#S_menyu").empty();
            generateButtons("S_menyu");
        });

        $("#tab3").on("click", function () {
            $("#D_menyu").empty();
            generateButtons("D_menyu");
        });

        $("#tab4").on("click", function () {
            $("#T_menyu").empty();
            generateButtons("T_menyu");
        });

        // ボタンを生成する関数
        function generateButtons(menuId) {
            // CategoryCodeが menuId に対応する値の場合のみボタンを生成
            for (let i = 0; i < Menyu.length; ++i) {
                if (Menyu[i]["CategoryCode"] == getCategoryCode(menuId)) {
                    let NewButton = $('<button data-foodname="' + Menyu[i]["FoodName"] + '">' + Menyu[i]["FoodName"] + "||" + Menyu[i]["Price"] + "円" + '</button>');
                    $("#" + menuId).append(NewButton);

                    // 生成されたボタンに対してクリックイベントハンドラを設定
                    NewButton.on("click", function () {
                        let foodName = $(this).data("foodname");
                        displayPopup(foodName);
                    });
                }
            }
        }

            $("#UPDATE").hide();
        // ポップアップを表示する関数
        /*function displayPopup(foodName) {
            // ここに、foodNameに基づいたポップアップの表示処理を追加
            $("#UPDATE").show();
            console.log("押された。")
            $("#pop_back").show();
        }*/

        $(".pop_cancel").on("click", function () {
            $("#UPDATE").hide();
            $("#INSERT").hide();
            $("#BACK").hide();
            $("#pop_back").hide();
        })

        // ポップアップを表示する関数
        function displayPopup(foodName) {
            // ここに、foodNameに基づいたポップアップの表示処理を追加
            $("#UPDATE").show();
            $("#pop_back").show();
            // FoodnamePの領域にfoodNameを設定
            $("#foodnameP").text(foodName);

            // ここに、その他のポップアップ表示処理を追加

            // 例: カートに入れるボタンのクリックイベントハンドラを設定
            $("#update_ok").on("click", function () {
                // カートに追加する処理などをここに追加
                // foodName を使用して必要な処理を実行
                console.log("カートに " + foodName + " を追加しました。");
                $("#UPDATE").hide();
                $("#BACK").hide();
                $("#pop_back").hide();
            });
        }



        // アクティブなメニューIDに基づいてカテゴリコードを取得する関数
        function getCategoryCode(menuId) {
            switch (menuId) {
                case "G_menyu":
                    return 0;
                case "S_menyu":
                    return 1;
                case "D_menyu":
                    return 2;
                case "T_menyu":
                    return 3;
                default:
                    return -1; // デフォルトのカテゴリコード
            }
        }
    });
</script>
</html>
