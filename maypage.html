<!DOCTYPE html>

<head>

    <style>
        .area {
            width: 500px;
            margin: auto;
            flex-wrap: wrap;
            display: flex;
        }

        .tab_class {
            width: calc(100% / 4);
            height: 50px;
            background-color: darkgrey;
            line-height: 50px;
            font-size: 15px;
            text-align: center;
            display: block;
            float: left;
            order: -1;
            margin: 3px auto;
        }

        input[name="tab_name"] {
            display: none;
        }

        input:checked + .tab_class {
            background-color: #460e44;
            color: #fabf14;
        }

        .content_class {
            display: none;
            width: 100%;
        }

        input:checked + .tab_class + .content_class {
            display: block;
        }

        td.example {
            white-space: nowrap;
        }
    </style>
</head>
